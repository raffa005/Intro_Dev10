  <main>

    <header>

        <section>
          <form action="submit.html" method="POST">

            <label for="name">Name:</label>
            <input type="text" id="name" name="name"> <br/>
            <label for="email">Email:</label>
            <input type="text" id="email" name="email"> <br/>
            <label for="phone">Phone:</label>
            <input type="text" id="phone" name="phone"> <br/>

            <label for="reason">Reason for Inquiry:</label>
            <select id="reason" name="reason">
              <option value="default" selected>--Select One--</option>
              <option value="cater">Catering</option>
              <option value="party">Private Party</option>
              <option value="feedback">Feedback</option>
              <option value="other">Other</option>
            </select>
            <br/>

            <label for="info">Additional Information:</label>
            <textarea id="info" name="info"></textarea><br/>

            <legend>Have you been to the restaurant?</legend>
            <input type="radio" id="choice1" name="questionnaire" value="No">
            <label for="choice1">No</label>
            <input type="radio" id="choice2" name="questionnaire" value="Yes">
            <label for="choice2">Yes</label><br/>

            <legend>Best days to contact you:</legend>
            <input type="checkbox" id="m" name="day" value="m">
            <label for="m">M</label>
            <input type="checkbox" id="t" name="day" value="t">
            <label for="t">T</label>
            <input type="checkbox" id="w" name="day" value="w">
            <label for="w">W</label>
            <input type="checkbox" id="th" name="day" value="th">
            <label for="th">Th</label>
            <input type="checkbox" id="f" name="day" value="f">
            <label for="f">F</label><br/>

            <input type="submit" name="submit" value="Send Request">

        </section>
