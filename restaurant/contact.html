<style>
  body {
    text-align: center;
  }
  form {
    margin-top: 10px;
    display:inline-block;
    margin-bottom: 10px;
  }

  legend{
    float:left;
  }

  section {
    background-color: #B8D8D8;
  }
</style>

<body>

  <main>

    <header>
      <h1>Nick's Crab Shack</h1>
      <h3>New location coming soon!</h3>
    </header>

        <nav>
          <ul>
            <li><a class="glyphicon glyphicon-home" href="home.html"></a></li>
            <li><a class="btn badge-pill" href="menu.html">Menu</a></li>
            <li><a class="btn badge-pill" href="contact.html">Contact Us</a></li>
            <div class="clear-float"></div>
          </ul>
        </nav>

        <section>
          <form onsubmit="return validate()" action="submit.html" method="POST">
            <div class>
              <label for="name"><b>Name:</b></label>
              <input type="text" id="name" name="name"> <br/>
              <label for="email"><b>Email:</b></label>
              <input type="text" id="email" name="email"> <br/>
              <label for="phone"><b>Phone:</b></label>
              <input type="text" id="phone" name="phone"> <br/>

              <label for="reason"><b>Reason for Inquiry:</b></label>
              <select id="reason" name="reason">
                <option value="default" selected>--Select One--</option>
                <option value="cater">Catering</option>
                <option value="party">Private Party</option>
                <option value="feedback">Feedback</option>
                <option value="other">Other</option>
              </select>
              <br/>
            </div>

            <label for="info">Additional Information:</label>
            <textarea id="info" name="info"></textarea><br/>

            <legend>Have you been to the restaurant?</legend>
            <input type="radio" id="choice1" name="questionnaire" value="No" checked="checked">
            <label for="choice1">No</label>
            <input type="radio" id="choice2" name="questionnaire" value="Yes">
            <label for="choice2">Yes</label><br/>

            <legend>Best days to contact you:</legend>
            <input type="checkbox" id="m" name="day" value="m">
            <label for="m">M</label>
            <input type="checkbox" id="t" name="day" value="t">
            <label for="t">T</label>
            <input type="checkbox" id="w" name="day" value="w">
            <label for="w">W</label>
            <input type="checkbox" id="th" name="day" value="th">
            <label for="th">Th</label>
            <input type="checkbox" id="f" name="day" value="f">
            <label for="f">F</label><br/>

            <input class="btn badge-pill" type="submit" name="submit" value="Send Request">

        </section>

        <footer>
          <p>1234 Ocean Drive, Malibu, CA 90263<br/>
            555-135-2468</p>
        </footer>

      </main>
